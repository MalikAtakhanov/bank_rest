databaseChangeLog:
  - changeSet:
      id: 002-create-cards-table
      author: Malik Atakhanov
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_number
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: expiration_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: owner_name
                  type: VARCHAR(100)
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: NUMERIC(19, 2)
                  defaultValue: 0
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: user_id
            constraintName: fk_card_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
